<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding RSVP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #f9f9f9 0%, #e8f4f8 100%);
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            color: #7f8c8d;
        }

        .form-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-option input {
            width: auto;
        }

        .submit-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
        }

        .heart {
            color: #e74c3c;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Join Us For Our Special Day <span class="heart">‚ù§</span></h1>
            <p>We can't wait to celebrate with you!</p>
        </div>

        <div class="form-section">
            <form id="rsvpForm">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <div class="form-group">
                    <label>Will you be attending? *</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="attending-yes" name="attending" value="Yes" required>
                            <label for="attending-yes">Yes, I'll be there!</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="attending-no" name="attending" value="No" required>
                            <label for="attending-no">Sorry, can't make it</label>
                        </div>
                    </div>
                </div>

                <div class="form-group" id="guestCountGroup">
                    <label for="guestCount">Number of Guests *</label>
                    <select id="guestCount" name="guestCount" required>
                        <option value="">Select number</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5+</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="dietary">Dietary Restrictions or Allergies</label>
                    <textarea id="dietary" name="dietary" rows="3" placeholder="Please let us know about any dietary restrictions..."></textarea>
                </div>

                <div class="form-group">
                    <label for="message">Message for the Couple</label>
                    <textarea id="message" name="message" rows="3" placeholder="Share your excitement or well wishes..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Send RSVP</button>
            </form>

            <div id="successMessage" class="success-message">
                <h3>Thank you for your RSVP!</h3>
                <p>We've received your response and can't wait to celebrate with you!</p>
            </div>
        </div>
    </div>

    <script>
        // Form submission handling
        document.getElementById('rsvpForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simple form validation
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Here you would typically send the data to a server
            // For GitHub Pages, we'll use a simple thank you message
            // For actual data collection, see the alternatives below
            
            // Show success message
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('rsvpForm').reset();
            
            // Scroll to success message
            document.getElementById('successMessage').scrollIntoView({ 
                behavior: 'smooth' 
            });
        });

        // Show/hide guest count based on attendance
        document.querySelectorAll('input[name="attending"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const guestCountGroup = document.getElementById('guestCountGroup');
                if (this.value === 'No') {
                    guestCountGroup.style.display = 'none';
                    document.getElementById('guestCount').required = false;
                } else {
                    guestCountGroup.style.display = 'block';
                    document.getElementById('guestCount').required = true;
                }
            });
        });
    </script>
</body>
</html>
